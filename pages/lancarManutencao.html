<body>
    <header class="header">
        <nav class="cabecario">
            <ul>
                <li style="text-align: left;">
                    <a href="home.html">Alterar para logo</a>

                <li>

                <li style="text-align: right;">
                    <a>Puxar nome usuario</a>

            </ul>
        </nav>
    </header>
    <div>
        <table>
            <tr>
                <th style="width: 82%;">
                    <main class="main">
                        <section class="content">
                            <h1>Lançar Manutenção</h1>
                            <form>
                                <table>
                                    <tr>
                                        <th class="thCad">
                                            <label for="chassi" class="campo">Chassi</label>
                                            <input type="text" id="chassi" name="chassi" />
                                        </th>
                                        <th class="thCad">
                                            <label for="km" class="campo"> Km</label>
                                            <input type="text" id="km" name="km" />

                                    </tr>
                                    <tr>
                                        <th class="thCad">
                                            <label for="feitoOnde">Feito Onde</label>
                                            <input type="text" id="feitoOnde" name="feitoOnde" />
                                        </th>
                                        <th class="thCad">
                                            <label for="kmProx"> Km da Proxima</label>
                                            <input type="text" id="kmProx" name="kmProx" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="thCad">
                                            <label for="descricao"> Descrição</label>
                                            <textarea id="descricao" name="descricao" rows="5" cols="20"></textarea>
                                        </th>
                                        <th class="thCad">
                                            <label for="data"> Data</label>
                                            <input type="date" id="data" name="data" />
                                        </th>
                                    </tr>
                                    <tr>
                                        <th class="thCad">
                                            <input type="submit" value="Lançar Manutenção" class="tdc tdc-color" />
                                        </th>
                                    </tr>
                                </table>
                            </form>
                        </section>
                    </main>
                </th>
                <th>
                    <a href="cadastroVeiculo.html" class="btn btn-color"> Cadastrar Veiculo </a>

                    <br />

                    <br />
                    <br />
                    <br />
                    <a href="consultarManutencao.html" class="btn btn-color">  Consultar Manutenções  </a>
